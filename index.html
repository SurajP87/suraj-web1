<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-container {
      display: flex;
      margin-bottom: 20px;
    }
    
    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
    }
    
    .input-container button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    li span {
      flex: 1;
    }
    
    li button {
      margin-left: 10px;
      background-color: #f44336;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .search-container input[type="text"] {
      padding: 10px;
      border-radius: 5px;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="container">
    <h1>To-Do List</h1>
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add</button>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
    </div>
    
    <ul id="taskList"></ul>
  </div>
  
  <div class="footer">
    <p>Â© 2023 My To-Do List</p>
  </div>

  <script>
    var tasks = [];

    function addTask() {
      var taskInput = document.getElementById('taskInput');
      var taskList = document.getElementById('taskList');
      
      var task = taskInput.value;
      if (task !== '') {
        tasks.push(task);
        taskInput.value = '';

        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function searchTasks() {
      var searchInput = document.getElementById('searchInput');
      var searchValue = searchInput.value.toLowerCase();

      var filteredTasks = tasks.filter(function(task) {
        return task.toLowerCase().includes(searchValue);
      });

      renderTasks(filteredTasks);
    }

    function renderTasks(filteredTasks) {
      var taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      var tasksToRender = filteredTasks || tasks;

      tasksToRender.forEach(function(task, index) {
        var li = document.createElement('li');
        var span = document.createElement('span');
        var deleteButton = document.createElement('button');

        span.textContent =task;
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
          deleteTask(index);
        };

        li.appendChild(span);
        li.appendChild(deleteButton);
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
